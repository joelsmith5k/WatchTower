<mat-card class="hockey-goalie-list-card">
  <mat-card-content>
    <div *ngIf="hockeyLeague" class="league-row">
      <p>{{ hockeyLeague.leagueCode }}</p>
    </div>
    <div *ngIf="hockeyGoalies">
      <app-data-table
        [entities]="hockeyGoalies"
        [tableDetails]="tableDetails"
      ></app-data-table>
    </div>
  </mat-card-content>
</mat-card>
