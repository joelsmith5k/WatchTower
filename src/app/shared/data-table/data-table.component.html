<!-- shared-table.component.html -->
<div *ngIf="dataSource.length > 0" class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table mat-primary">
    <!-- Dynamic Column Definitions -->
    <ng-container
      *ngFor="let column of tableProperties; let i = index"
      [matColumnDef]="column"
    >
      <!-- Header Cell -->
      <th mat-header-cell *matHeaderCellDef class="mat-header-cell mat-accent">
        {{ tableHeaders[i] }}
      </th>

      <!-- Data Cell -->
      <td mat-cell *matCellDef="let element" class="mat-cell mat-accent">
        {{ element[column] }}
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="tableProperties"></tr>
    <tr mat-row *matRowDef="let row; columns: tableProperties"></tr>
  </table>
</div>
<div *ngIf="dataSource.length == 0" lass="table-container">
  <p>No Goalies For Selected League</p>
</div>
